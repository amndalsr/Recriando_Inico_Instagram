<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
    <link rel="short icon" href="color.png">
</head>

<body>
  <div class="instagram-wrapper">
      <div class="instagram-phone">
          <img src="./incelular1.png.jpg" alt="celular">
      </div>
      <div class="instagram-continue">
          <div class="group">
              <img src="./logoinst.png" class="instagram-logo" alt="instagram logo">
              <div class="profile-photo">
                  <img src="./itisite.png.jpg" alt="foto de perfil">
              </div>
              <a href="#" class="instagram-login">Continue como amnda.lsr</a>
              <a href="#" class="instagram-logout">Remover conta</a>
          </div>
          <div class="group">
              <p class="not-account">Não é amnda.lsr?</p>
              <p class="not-account">
                  <span class="link-blue">Alternar contas</span>
                  ou
                  <span class="link-blue">Inscreva-se</span>
              </p>
          </div>
          <div class="get-the-app">
              <p class="get-app">Baixe o aplicativo</p>
              <div class="download">
                  <a href="#" class="app-download"></a>
                  <a href="#" class="app-download"></a>
              </div>
          </div>
      </div>
  </div>
</body>
</html>
